ab: 
  main_title: Über uns
  subtitle: "Alles, was Sie über unser Projekt erfahren wollen"
  history_title: Geschichte
  history_1: Encuestame wird entwickelt
  history_2: "und wurde geschaffen, um einen Platz in der Welt der Online-encuesatas füllen, denn  es gibt nur wenige Optionen einsatzbereit und die sind anderen sehr teuer"
  history_3: "Im Laufe der Jahre haben wir  neuen Features hinzugefügt als die Encuestame Verbindung mit den bekanntesten sozialen Netzwerken, um eine installierbare, tragbare projekt anbieten und eine einfach Projektmanagement. Mitte 2011 veröffentlichten wir unsere erste Version.Mitte 2011 veröffentlichten wir unsere erste Version. Seitdem haben wir versucht, Encuestame die mobile Welt zu bringen."
  history_4: "Wir haben auch die Unterstützung von Unternehmen wie Atlassian und JetBrains durch Open-Source Lizenz seiner Produkte. Die Geschichte endet nicht hier, wir sind auf die Verbesserung der Projekt und bringen  neue Funktionalitäten."
