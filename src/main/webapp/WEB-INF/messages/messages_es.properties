about.history.title = Historia de Encuestame
about.history =  Encuestame nació en Diciembre del 2008, como respuesta a una serie de necesidades que se dieron en ese momento. No existia mucha oferta en sistemas on line open source (Java) con la que poder llevar una tarea asignada en un trabajo meses atrás, por lo cual tuvimos que desarrollar una aplicación en otro lenguaje bastante popular. Pero nuestras ganas por aportar algo más a lo ya existente decidimos crear un sistema desde la primera línea de código, después de dialogar por un mes que nombre le pondriamos decidimos ponerle algo acorde a nuestros origenes latinos/ibericos, encuestame.
about.status = Encuestame está actualmente en desarrollo, estamos trabajando activamente para terminar todas las funciones. Revise la hoja de ruta a seguir la línea actual de desarrollo, o la sección de wiki puedes encontrar información sobre las características finales.
