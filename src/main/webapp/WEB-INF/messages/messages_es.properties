welcome.detail = Encuestame es un proyecto de código abierto basado en la tecnología Java, en la especificación Java 6. Ofrecemos un sistema completo de funciones para crear diferentes tipos de encuestas. Se integra facilmente con las redes sociales más populares (Facebook, Twitter, etc), brindando asi la oportunidad para distribuir su contenido de diferentes formas.
