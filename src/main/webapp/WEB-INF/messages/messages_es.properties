features.survey = Crea y gestiona tus encuestas en linea de manera fácil y  eficiente. Permite múltiples tipos de respuestas .Tipos de respuestas pueden incluir multimedia (Imágenes, vídeos). Sin limite de preguntas.Posibilidad de georeferenciar el lugar de captura/captación de los datos de la encuesta. Múltiples opciones de distribución: Listas de correos, redes sociales. Privacidad de la encuesta. Múltiples opciones de creación  : Definir fecha de cierre(por fecha o cuota de votos) , Permitir múltiples respuestas(múltiples respuestas o una por computador), permitir la publicación de resultados, recibir estadísticas en tiempo real del proceso de captación. Definir las notificaciones a recibir respecto a la encuesta creada. Fecha de cierre, limite de votos, etc. Revisar y personalizar la encuesta previa publicación
features.tweetpoll = Simple y Rápido. Es la forma como puedes crear y compartir  tus polls  utilizando la mas amplia red para compartir, involucrando a tus followers y a sus seguidores. Votaciones en tiempo real. Resultados pueden ser públicos o privados. Obtienes información geográfica del voto recibido. Uso de url corta para las respuestas. Múltiples opciones de creación. Publicacion en otras redes sociales.
features.poll = Encuestas cortas. Opciones de distribución. Capaz de embeberse en web. Obtener resultados en tiempo real.
features.social.networks = Consumidor de servicios bajo protocolo OAUTH. Comparte tus recursos TweetPolls, Polls, Survey o los resultados generados en Facebook, Twitter, Google +. Inicia sesión con tus cuentas sociales, facilitando la comunicación con el sistema, accediendo de forma inmediata,  sin necesidad de los pasos tradiciones en la creación de una cuenta como rellenar un formulario o la confirmación de correos. Usa tus propias aplicaciones para publicar (simplemente sobreescribiendo unas propiedades).
features.notification =  Información instantánea, en tiempo real de acciones realizadas en el sistema que son de tu interés(como por ejemplo, la creación, la actualización o publicación de un tweetPoll , Survey o Poll, o un voto recibido, un comentario de algo publicado, etc) , Mantenerse al día con las noticias y actividades del sistema. Posibilidad de  cambiar o definir que tipo de notificaciones deseas recibir .Las notificaciones se visualizaran de forma emergente y discreta en cada una de las pantallas en que te encuentres del sistema cada vez que se registre una interacción entre usuario y sistema, así como el numero de ellas recibidas.
features.profile = Es la pagina personal del usuario que muestra una descripción detallada del mismo. Cuenta con canal RSS para distribución de su actividad. Dependiendo de la privacidad y la relación existente con el usuario se podrá visualizar el registro de Actividad, cuales han sido sus ultimas publicaciones o acciones realizadas. Cargar imagen de perfil. Tres tipos de vistas de imagen de perfil.
features.administration = Administra la seguridad de tu aplicación desde el Modulo de Administración. Acá podrás crear tus usuarios o crear un grupo de ellos según la función a realizar, también puedes controlar la privacidad, que cosas pueden hacer o mirar dentro de tu sistema en dependencia del tipo de usuario que lo utiliza.
features.installation =   Asistente  fácil e intuitivo. Guia en la instalacion y configuracion de la base de datos. Configuracion de soporte OAUT para la publicacion en redes sociales y definicion de propiedades requeridas del sistema.
features.location = Crea un árbol de ubicaciones, zonas territoriales o áreas de estudio que te Permite asignar ubicaciones a los recursos creados. En una encuesta por ejemplo te permite encontrar y conocer donde y de donde son tus entrevistados, donde recibes tus votos y generar estadísticas en base a ello con precisión geográfica.
features.projects = Crea tus proyectos, planifica, coordina y organiza tu estudio a través de encuestas, de manera simple; asignando una encuesta o un conjunto de ellas relacionadas entre si al proyecto creado. Desde acá podrás darle seguimiento del avance de la captación de información, porcentaje de los resultados obtenidos y generar estadisticas de una forma global.
features.search = Herramienta de búsqueda  a nivel de base de datos, realizando la búsqueda en todos los recursos disponibles, HashTags, TweetPolls, Surveys  y a nivel de  documentos adjuntados.
features.rest.api =  Amplia lista de servicios disponibles para interactuar  y comunicarse con aplicaciones a terceros
features.hashTag = Haz que tu contenido sea mas visible y llegue a mas personas utilizando hashTags relacionadas al tema en cuestion. Utilidad extendida de los hashtags para utilizar en Surveys o polls. Funcion de autocompletado de hashtags. Estadisticas por tags. Visualiza los tags mas relevantes en Nube de tags. Agregando etiquetas a tu contenido permites que estos puedan reunirse o agruparse por un tema, haciendo mas fácil su seguimiento y la identificación del tema  en común y que se dice de ello. Búsqueda de recursos por hashtags y estadísticas
features.mobile = Customized interfaces for mobile devices, Encuestame have all interfaces ready to work from any mobile device the user may use as if in a computer.


