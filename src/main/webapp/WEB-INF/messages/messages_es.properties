features.survey = Crea y gestiona tus encuestas en linea de manera fácil y  eficiente. <b> Utiliza múltiples tipos de respuestas </b> .Tipos de respuestas pueden incluir multimedia (Imágenes, vídeos). Posibilidad de georeferenciar el lugar de captura/captación de los datos de la encuesta. Múltiples opciones de distribución, opciones de privacidad y muchas opciones mas.
features.tweetpoll = Simple y Rápido. Es la forma como puedes crear y compartir  tus micro-encuestas  utilizando la mas amplia red para compartir, <b> involucrando a tus followers </b>. Votaciones en tiempo real. Resultados pueden ser públicos o privados. Obtienes <b>información geográfica del voto recibido</b>. Uso de url corta para las respuestas. Múltiples opciones de creación. <b>Publicacion en multiples redes sociales</b>.
features.poll = Encuestas de una sola pregunta con multiples opciones de distribución. Resultados en tiempo real.
features.social.networks = Consumidor de servicios bajo protocolo <b>OAuth</b>. <b>Comparte tus publicaciones en Redes Sociales</b>. <b>Inicia sesión rapidamente con tu cuenta</b> de una de las redes sociales soportadas.
features.notification =  Información instantánea, <b>en tiempo real </b> de acciones realizadas en el sistema que son de tu interés(eg: la creación, la actualización o publicación, un comentario de algo publicado, etc). Puedes modificar que tipo de notificaciones deseas recibir. Las <b> notificaciones se visualizaran  de forma emergente </b> y discreta en cada una de las pantallas en que te encuentres del sistema.
features.profile = Es la pagina personal del usuario. Cuenta con canal <b>RSS/ATOM</b> para su distribución . Personaliza la privacidad del contenido publicado, el perfil permite visualizar <b> el registro de sus ultimas publicaciones o acciones realizadas</b>.
features.administration = Administra la seguridad de tu aplicación desde el Modulo de Administración. Podrás crear tus usuarios o crear un grupo de ellos según la función a realizar, también puedes controlar la privacidad.
features.installation = Asistente  <b>fácil e intuitivo</b>. Sigue los pasos de instalación donde podrá personalizar su configuración de base de datos, carpetas de almacenamiento e indexació, creación de datos de demostració en <b>una guia de solo 7 pasos</b>.
features.location = Crea un árbol de ubicaciones, zonas territoriales o áreas de estudio que te Permite asignar ubicaciones a los recursos creados. En una encuesta por ejemplo te permite encontrar y conocer donde y de donde son tus entrevistados, donde recibes tus votos y generar estadísticas en base a ello con precisión geográfica.
features.projects = Crea tus proyectos, planifica, coordina y organiza tu estudio a través de encuestas, de manera simple; asignando una encuesta o un conjunto de ellas relacionadas entre si al proyecto creado. Podrás darle seguimiento del avance de la captación de información, porcentaje de los resultados obtenidos y generar estadisticas de una forma global.
features.search = Busquedas <b>sugeridas instantaneas basadas en palabras clave</b>, busca en todas las preguntas, perfiles, proyectos, archivos adjuntos indexados e incluso en las respuestas.
features.rest.api =  Encuestame esta basado en servicios <b>RESTful</b>, la interación con el interfaz es 90% via REST, estos <b>servicios pueden ser aprovechados por aplicaciones a terceros</b>, como aplicaciones mobiles <b>(Android, iOS)</b> o otras aplicaciones consumidores de servicios REST.
features.hashTag = Haz que tu contenido <b> sea mas visible y llegue a mas personas utilizando hashtags </b>. Visualiza los tags mas relevantes en una nube. Agregando etiquetas a tu contenido permites que estos puedan reunirse o agruparse por un tema, <b> haciendo mas fácil su seguimiento y la identificación del tema </b> en común.
features.mobile = Encuestame ofrece un interfaz personalizado para <b>dispositivos moviles.</b>


