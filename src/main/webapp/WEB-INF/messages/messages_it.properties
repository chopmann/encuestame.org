welcome = Benvenuto in Encuestame
welcome.detail = Encuestame è un progetto open source basato su tecnologia Java. È possibile utilizzare il Encuestame per creare diversi tipi di indagini. Encuestame fornisce un sistema completo di gestione di indagini basato sulla specificazione Java 6. È integrato con i più popolari social network (Facebook, Twitter, ecc) e in grado di distribuire il contenuto in diversi modi.
