features.survey = Create and manage your online surveys easily and efficiently. Allows multiple types of responses. Types of responses can include multimedia (images, videos). Unlimited questions. Ability to georeference the place of capture / collection of survey data. Multiple delivery options: Mailing lists, social networks. Privacy of the survey. Multiple creation options: Define closing date (by date or voting shares), Allow multiple responses (multiple answers or by computer), allowing the publication of results, receive real-time statistics collection process. Set to receive notifications about the survey created. Closing date, limit of votes, and so on. Review and customize the survey after publication.
features.tweetpoll = Simple and Fast. It is how you can create and share your polls using the most extensive network to share, involving your followers and his followers. Voting in real time. Results can be public or private. Get geographical information of the vote received. Using short url for answers. Multiple creation options. Posting on other social networks.
features.poll = Short surveys. Distribution options. Able to imbibe web. Get real time results.
features.social.networks = Consumer services under OAuth protocol. Share your resources TweetPolls, Polls, Survey or the results generated on Facebook, Twitter, Google +. Login to your social accounts, facilitating communication with the system, accessing immediately, without traditions steps in creating an account and fill out a form or confirmation emails. Use your own applications to publish (simply overwriting properties).
features.notification = Instant feedback, real-time actions in the system that are of interest (such as creating, updating and publication of a tweetPoll, Survey or Poll, received one vote or a comment about something published, etc.) , Keeping up with the news and activities of the system. Ability to change or define the type of notifications you wish to receive. Notifications will be visualized in a discrete pop-up in each of the screens that you are the system every time you register an interaction between user and system as well as the number of they received.
features.profile = It is the user's personal page showing a detailed description thereof. It has RSS feed for distribution of its activity. Depending on the privacy and the relationship with the user can view the activity log, which have been his last publications or actions. Load profile picture. Three types of profile image views.
features.administration = Manage the security of your application from the Administration Module. Here you can create your users or create a group of them as the function to perform, you can also control the privacy, that they can do or look into your system depending on the type of user who uses.
features.installation = Easy and intuitive Wizard. Guide on the installation and configuration of the database. Configuration support for the publication OAUT in social networks and definition of required properties of the system.
features.location = Create a tree locations, territorial areas or areas of study that you can assign locations to the resources created. In a survey for example lets you find and know where and where is your interview, where you get your votes and generate statistics based on that geographic precision.
features.projects = Create your projects, plans, coordinates and organizes your study through surveys, simply, by assigning a survey or set of interrelated them to the project created. From here you can follow up the progress of the collection of data, percentage of the results and generate statistics in total.
features.search = Search tool at the database, performing the search in all available resources, hashtags, TweetPolls, Surveys and level enclosures.
features.rest.api = Array of services available to interact and communicate with third party applications.
features.hashTag = Make your content more visible and get more people using hashtags related to the subject matter. Utility extended hashtags to use in Surveys or polls. Hashtags autocomplete function. Statistics by tags. Displays the most relevant tags in Tag Cloud. Adding tags to your content that they can allow or grouped together by theme, making it easier to track and identify the common theme and it is said. Search for hashtags and statistics resources.
features.mobile = Customized interfaces for mobile devices, Encuestame have all interfaces ready to work from any mobile device the user may use as if in a computer.


