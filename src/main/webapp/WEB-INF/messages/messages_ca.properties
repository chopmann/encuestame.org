features.survey = Crear i gestionar el seu enquestes en línia fàcilment i eficaçment. Permet múltiples tipus de respostes. Tipus de respostes poden incloure multimèdia (imatges, vídeos). Sense límit de preguntes. Possibilitat georeferenciar el lloc de captura/captura de dades de l'enquesta. Múltiples opcions de distribució: xarxes socials, llistes de correu. Privacitat de l'enquesta. Múltiples opcions per crear: definir la data de tancament (abans de cita o quota de vots), permeten múltiples respostes(múltiples respostes o una per computador), permet la publicació dels resultats, rebre estadístiques en temps real del procés de captura. Definir les notificacions per rebre pel que fa a l'enquesta creada. Data de tancament, límit de vots, etc. Revisar i personalitzar l'enquesta avants la publicació.
features.tweetpoll = Simple i ràpid. És la manera com vostè pot crear i compartir les seves enquestes utilitzant la xarxa més extensa a compartir, que impliquen als seus seguidors. Votació en temps real. Resultats poden ser públics o privats. Obteniu informació geogràfica de la votació rebuda. Url curta d'ús per trobar respostes. Múltiples opcions per crear. Publicació en altres xarxes socials.
features.poll = Enquestes curtes. Opcions de distribució. Capaç d'integrar en web. Resultats en temps real.
features.social.networks = Consumidors de Serveis sota el Protocol OAUTH. Comparteix els teus recursos TweetPolls, enquestes, l'enquesta o els resultats generats en Facebook, Twitter, Google +. Comença sesio amb el seus comptes socials, facilitant la comunicació amb el sistema, amb accés immediat, sense els tradicionals passos en la creació d'un compte:  omplir un formulari o confirmació e-mail. Utilitzar les seves pròpies aplicacions per publicar (simplement sobreescrivint unes propietats).
features.notification = Informació instantània, en temps real d'accions en el sistema que siguin d'interès per a vostè (com per exemple, la creació, actualització o publicació d'un tweetPoll, enquesta o sondeig, o un vot rebut, un comentari d'alguna cosa publicada, etc), mantenir al dia amb les notícies i activitats del sistema. Possibilitat de canviar o definir quin tipus de notificacions que voleu rebre. Les notificacions es veurant de forma emergent i discreta en cadascuna de les pantalles en el qual es troba amb sistema cada vegada que es registra una interacció entre l'usuari i el sistema, així com el nombre de rebudes.
features.profile = És la pàgina personal de l'usuari que mostra una descripció detallada d’ell mateix. Disposa de canal RSS per a la distribució de la seva activitat. Depenent de la privacitat i la relació amb l'usuari pot veure el registre d'activitat, que han estat les seves últimes publicacions o accions. Carregar imatge de perfil. Tres tipus de vistes d'imatge de perfil.
features.administration = Gestionar la seguretat de la seva aplicació des del mòdul d'administració. Aquí vostè pot crear els seus usuaris o crear un grup d'ells en funció de la funció a realitzar, també pot controlar la privacitat, que pot fer o donar un cop d'ull dins del seu sistema en funció del tipus d'usuari que utilitza.
features.installation = Auxiliar fàcil i intuïtiu. Guia en la instal-lació i configuració de la base de dades. Configuració del suport OAUT per a la publicació en xarxes socials i definició de propietats necessàries del sistema.
features.location = Crea un arbre de localitzacions, zones territorials o àrees d'estudi que li permet assignar llocs als recursos creats. En una enquesta, per exemple, li permet trobar i saber on i d’on són els entrevistats, on vostè rep el seu vot i generar estadístiques sobre aquesta base amb precisió geogràfica.
features.projects = Crear els seus projectes, plans, coordenades i organitza el seu estudi a través d'enquestes, d'una manera simple; assigna una enquesta o un conjunt d'elles relacionades entre si al projecte creat. Des d'aquí pots fer un seguiment sobre el progrés de captació d'informació, percentatge dels resultats i generar estadístiques d'una manera global.
features.search = Eina de base de dades, realitzar la recerca en tots els recursos disponibles, HashTags, TweetPolls, enquestes i documents adjunts.
features.rest.api =   Llista completa de serveis disponibles d'interactuar i comunicar-se amb aplicacions a tercers
features.hashTag = Fer el seu contingut més visible i que arribi a més gent utilitzant hashtags relacionades amb el tema en qüestió. Utilitat estesa dels hashtags, per utilitzar en enquestes o sondejos. Funció d'auto-completar de hashtags. Estadístiques per tags. Mostra les tags més rellevants de un núvol de tags. Afegir tags al teu contingut, permet que es puguin agrupar o reunir per un tema, fent més fàcil el seu seguiment i la identificació del tema en comú i que es diu d'això. Recerca de recursos hashtags i Estadístiques
features.mobile = Customized interfaces for mobile devices, Encuestame have all interfaces ready to work from any mobile device the user may use as if in a computer.


