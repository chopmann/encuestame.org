welcome.detail = Encuestame est un projet open source basé sur la technologie Java. Vous pouvez utiliser Encuestame pour créer différents types d'enquêtes. Encuestame fournit un système d'enquête très complet géré sur la base du cahier des charges de Java 6. Il est intégré avec les réseaux sociaux les plus populaires (Facebook, Twitter, etc) et l'capables de diffuser votre contenu avec des moyens diferent.
