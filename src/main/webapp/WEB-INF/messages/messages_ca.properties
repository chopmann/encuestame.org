about.history.title = Historia de Encuestame
about.history = Encuestame va néixer al desembre del 2008, com a resposta a una sèrie de necessitats que tenien lloc en aquell moment. No existia molta oferta de sistemes en línia de codi obert (Java) amb la que portar una tasca assignada en una feina de fa mesos, i per això vàrem haver de desenvolupar una aplicació en un altre idioma popular. Però el nostre desig de contribuir més a lo ja existent ens va decidir a crear un sistema, des de la primera línia de codi, després de parlar durant un mes quin nom li posaríem, vam decidir posar-li, d'acord a les nostres orígens llatins/ibèrics, encuestame.
about.status = Encuestame está actualmente en desenvolumpament, estem treballant activament per acabar totes les funcions. Revisant la fulla de ruta a seguir la línea actual de desenvolupament, o la seccio wiki, pots trovar informacio sobre les caracteristiques finals.
